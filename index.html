<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BMS Annual Dinner - Early Bird Gift Draw</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    
    <style>
        :root { --gold: #d4af37; --light-gold: #f9e29c; }
        body {
            font-family: -apple-system, system-ui, sans-serif;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            color: white; display: flex; flex-direction: column; align-items: center; padding: 20px;
            margin: 0; transition: background 0.3s;
        }

        /* Fullscreen Toggle Button */
        #fullscreen-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            background: rgba(212, 175, 55, 0.2);
            border: 1px solid var(--gold);
            color: var(--light-gold);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8em;
            z-index: 10000;
        }

        /* THE CONTAINER */
        .container {
            text-align: center; background: rgba(255, 255, 255, 0.03); padding: 30px;
            border-radius: 25px; border: 1px solid var(--gold); width: 95%; max-width: 800px; 
            margin-top: 50px; transition: all 0.4s ease;
            position: relative; z-index: 1;
        }

        /* CINEMA MODE (Pseudo-Fullscreen for iOS) */
        .cinema-mode {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            max-width: none !important;
            margin: 0 !important;
            border-radius: 0 !important;
            border: none !important;
            background: black !important;
            display: flex !important;
            flex-direction: column !important;
            justify-content: center !important;
            z-index: 9999 !important;
        }

        #display-gift {
            font-size: clamp(35px, 10vw, 65px); font-weight: 800; color: #fff; 
            text-shadow: 0 0 25px var(--gold);
            min-height: 250px; display: flex; align-items: center; justify-content: center; margin: 15px 0;
        }

        button#draw-btn {
            background: linear-gradient(135deg, var(--gold), var(--light-gold));
            border: none; padding: 20px 60px; font-size: 24px; font-weight: bold;
            border-radius: 60px; cursor: pointer; color: #000; text-transform: uppercase;
            box-shadow: 0 5px 20px rgba(0,0,0,0.6);
            touch-action: manipulation;
        }

        button:disabled { background: #444 !important; color: #777 !important; cursor: not-allowed; }

        /* Tables & Lists */
        .summary-section { width: 95%; max-width: 800px; margin-top: 40px; transition: opacity 0.3s; }
        .hidden { opacity: 0; pointer-events: none; }

        table { width: 100%; border-collapse: collapse; background: rgba(255,255,255,0.05); border-radius: 10px; overflow: hidden; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #222; }
        th { background: rgba(212, 175, 55, 0.2); color: var(--light-gold); text-transform: uppercase; font-size: 0.85em; }
        
        #history-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 10px; list-style: none; padding: 0; margin-top: 20px; }
        .history-item { background: rgba(212, 175, 55, 0.1); border: 1px solid var(--gold); padding: 10px; border-radius: 8px; font-size: 0.8em; text-align: center; }

        .admin-panel { margin-top: 50px; opacity: 0.2; display: flex; gap: 15px; align-items: center; justify-content: center; }

        .spinning { animation: spinBlur 0.1s infinite alternate; }
        @keyframes spinBlur { from { opacity: 0.8; filter: blur(1px); } to { opacity: 1; filter: blur(0px); } }
    </style>
</head>
<body>

    <button id="fullscreen-btn" onclick="handleFullscreen()">⛶ Fullscreen</button>

    <div id="main-app" class="container">
        <h1 id="main-title" style="color:var(--gold); letter-spacing: 3px; margin: 0;">BMS ANNUAL DINNER</h1>
        <div id="sub-title" style="color:var(--light-gold); font-size: 1em; margin-bottom: 15px;">Early Bird Gift Draw</div>
        
        <div id="display-gift">Ready?</div>
        
        <button id="draw-btn" onclick="triggerDraw()">Spin & Draw</button>
        <p id="status-text" style="color: #666; font-size: 0.85em; margin-top: 15px;">Syncing with BMS Cloud...</p>
    </div>

    <div id="extra-content" class="summary-section">
        <h3 style="color:var(--gold); text-align:center; text-transform:uppercase;">Remaining Balance</h3>
        <table>
            <thead><tr><th>Gift</th><th style="text-align:center;">Left</th></tr></thead>
            <tbody id="balance-body"></tbody>
        </table>

        <h3 style="color:var(--gold); text-align:center; text-transform:uppercase; margin-top: 40px;">Winners History</h3>
        <ul id="history-list"></ul>
    </div>

    <div class="admin-panel">
        <button onclick="downloadCSV()">Export CSV</button>
        <label style="font-size: 12px;"><input type="checkbox" id="safety-lock" onchange="toggleReset()"> Unlock Reset</label>
        <button id="reset-btn" style="background:#500; color:white; display:none;" onclick="resetDatabase()">Reset Database</button>
    </div>

    <script>
        let pool = [];
        let history = [];
        const GIFT_MANIFEST = [
            { name: "Jisulife handheld fan", qty: 10 }, { name: "Jisulife Neck fan", qty: 5 },
            { name: "Festive tupperware set", qty: 10 }, { name: "Owala tumbler", qty: 5 },
            { name: "Glasslock Set", qty: 15 }, { name: "Thermos lunchbox 3 & luminarc 2", qty: 5 },
            { name: "La Gourmet Tiffin", qty: 2 }, { name: "Xiaomi powerbank", qty: 10 },
            { name: "Xiaomi bluetooth speaker", qty: 7 }, { name: "Redmi earbud", qty: 8 },
            { name: "Humidifier", qty: 5 }, { name: "RM100 e-wallet", qty: 6 },
            { name: "RM100 grab voucher", qty: 6 }, { name: "RM100 ZUS coffee voucher", qty: 6 }
        ];

        // --- FULLSCREEN LOGIC ---
        function handleFullscreen() {
            const container = document.getElementById('main-app');
            const extras = document.getElementById('extra-content');
            const btn = document.getElementById('fullscreen-btn');

            // 1. Try real Fullscreen API first (PC / Android / iPad)
            if (document.fullscreenEnabled || document.webkitFullscreenEnabled) {
                if (!document.fullscreenElement && !document.webkitFullscreenElement) {
                    if (document.documentElement.requestFullscreen) {
                        document.documentElement.requestFullscreen();
                    } else if (document.documentElement.webkitRequestFullscreen) {
                        document.documentElement.webkitRequestFullscreen();
                    }
                } else {
                    if (document.exitFullscreen) { document.exitFullscreen(); }
                    else if (document.webkitExitFullscreen) { document.webkitExitFullscreen(); }
                }
            }

            // 2. Always toggle Cinema Mode (for iOS / In-App Browser)
            container.classList.toggle('cinema-mode');
            if (container.classList.contains('cinema-mode')) {
                extras.classList.add('hidden');
                btn.innerText = "✕ Exit Fullscreen";
            } else {
                extras.classList.remove('hidden');
                btn.innerText = "⛶ Fullscreen";
            }
        }

        // --- CORE DRAW LOGIC ---
        function triggerDraw() {
            if (pool.length === 0) return alert("All gifts have been awarded!");
            const btn = document.getElementById('draw-btn');
            const display = document.getElementById('display-gift');
            btn.disabled = true;
            display.classList.add('spinning');

            let spinInterval = setInterval(() => {
                display.innerText = GIFT_MANIFEST[Math.floor(Math.random() * GIFT_MANIFEST.length)].name;
            }, 80);

            setTimeout(() => {
                clearInterval(spinInterval);
                display.classList.remove('spinning');
                const winner = pool.splice(Math.floor(Math.random() * pool.length), 1)[0];
                history.push(winner);
                firebase.database().ref('luckyDraw').set({ pool, history, lastWinner: winner })
                    .then(() => { btn.disabled = false; });
            }, 2500);
        }

        function toggleReset() {
            document.getElementById('reset-btn').style.display = document.getElementById('safety-lock').checked ? 'block' : 'none';
        }
